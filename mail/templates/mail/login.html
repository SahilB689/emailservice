            <b> <h3 class="card-title text-left font: Segoe UI font-size: 18">Sign in</h3> </b>

            {% if message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control login-input" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control login-input" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login" style="float: right; padding: 6px 20px; font-size: 14px">
            </form>

            <div class="login-bottom">No account? <a href="{% url 'register' %}" style="color: #1a73e8; font-weight: 500">Create one!</a></div>
        </div>
